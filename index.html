<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gotta Catch 'em All!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div id="container">
      <label id = "label" for="select-type">Filter by Type</label> 
      <select id="type-dropdown" name ="type-dropdown">
        <option value="all">ALL</option>
        <option value="normal">Normal</option>
        <option value="fighting">Fighting</option>
        <option value="flying">Flying</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="bug">Bug</option>
        <option value="ghost">Ghost</option>
        <option value="steel">Steel</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="psychic">Psychic</option>
        <option value="ice">Ice</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="fairy">Fairy</option>
      </select>
      <br><a name="notes-anchor" href="#notes-list" id="label">Go to Notes Section</a>
      <img id="pokedex-logo" src="images/pokedex.png" alt="">
      <div id="pokemon-container">
      </div>
      <a name="top-anchor" href="#type-dropdown" id="label">Go to Top</a>
      <form id="notes-form">
        <label id="label" for="reminder">Reminder Notes</label><br>
        <input type="text" id="note-input" placeholder="Write notes here..." />
        <input type="submit" id="note-submit" value="Submit" />
      </form>
      <ul id="notes-list"></ul>
    </div>
  </body>
</html>
